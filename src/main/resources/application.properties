spring.application.name=reservation-salles

# Configuration du serveur
server.port=8081

# Configuration PostgreSQL (comme DATABASES dans settings.py)
spring.datasource.url=jdbc:postgresql://localhost:5432/reservation_salles
spring.datasource.username=postgres
spring.datasource.password=Migdkp18.
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuration JPA/Hibernate (comme Django ORM)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
# Options: none, validate, update, create, create-drop
# update = cr√©e les tables si elles n'existent pas (comme makemigrations + migrate)

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuration JSP (comme TEMPLATES dans Django)
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# Encodage
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true